collections_config:
  feed:
    path: data/feed
    url: /feed/[slug]
    output: true
    name: Feeds
    _inputs:
      title:
        type: text
      draft:
        type: checkbox

  webpages:
    path: data/page
    url: /[slug]
    output: true
    name: "Pages"
    _icon: "wysiwyg"
    _enabled_editors: ["visual", "data"]

  articles:
    name: Artiklar
    path: data/blog
    url: "/blog/[slug]"
    output: true
    _enabled_editors: ["content", "data", "visual"]
    _inputs:
      authors:
        type: multiselect
      date:
        type: date
      documents:
        type: array
        options:
          structures:
            values:
              - label: Document
                icon: description
                _inputs:
                  name:
                    type: text
                  description:
                    type: textarea
                  file:
                    type: document
                value:
                  name:
                  description:
                  file:
      links:
        type: array
        options:
          structures:
            values:
              - label: Links
                icon: links
                _inputs:
                  - title:
                      type: text
                    href:
                      type: url
                value:
                  title:
                  href:

  authors:
    name: FÃ¶rfattare
    path: data/authors
    output: true
    _enabled_editors: ["content", "data"]

  tags:
    name: Tags
    path: data/tag
    output: true
    _enabled_editors: ["data"]
    _instance_values:
      _uuid: UUID
      created_at: NOW
